<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal" style="display: block;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Add Task form -->
                <form id="add-task-form">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Task Name</label>
                        <input type="text" id="task-name" name="task-name" class="form-control" placeholder="Enter task name" required />
                    </div>
                    <div class="mb-3">
                        <label for="task-assignee" class="form-label">Assigned To</label>
                        <input type="text" id="task-assignee" name="task-assignee" class="form-control" placeholder="Enter assignee name" required />
                    </div>
                    <div class="mb-3">
                        <label for="task-amount" class="form-label">Amount Earned</label>
                        <input type="number" id="task-amount" name="task-amount" class="form-control" placeholder="Enter amount earned" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal">Close</button>
            </div>
        </div>
    </div>

    <!-- Close modal when modal is clicked -->
    <script>
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('addTaskModal').style.display = 'none';
            });
        });

        // Add event listener to form submission
        document.getElementById('add-task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission (e.g., AJAX request to submit data)
            // Once the form is submitted, close the modal
            document.getElementById('addTaskModal').style.display = 'none';
        });
    </script>
</body>

</html>
